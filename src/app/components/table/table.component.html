<div fxLayout="column" fxLayoutGap="20px" >
        <div>
                <table mat-table [dataSource]="table" class="mat-elevation-z8">
            
                    <ng-container matColumnDef="Emp_id">
                      <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                      <td mat-cell *matCellDef="let element"> {{element.Emp_id}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Emp_Name">
                      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.Emp_Name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Emp_salary">
                      <th mat-header-cell *matHeaderCellDef> Employee Salary </th>
                      <td mat-cell *matCellDef="let element"> {{element.Emp_salary}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Emp_location">
                      <th mat-header-cell *matHeaderCellDef>  
                          <mat-form-field>
                            
                              <mat-label>Location</mat-label>
                              <mat-select (selectionChange)="locationrow($event)">
                               
                              <div>
                                  <button mat-button style="background-color: lightgreen"(click)="clear()">Clear filter</button>
                              </div>
                              <div>
                                <mat-option *ngFor="let loca of location" [value]="loca.value" >
                                  <mat-checkbox [(ngModel)]="loca.isCheck" (change)="checkValue(loca)" >{{loca.viewValue}}</mat-checkbox>
                                </mat-option>
                              </div>
                               
                              </mat-select>
                             
                            </mat-form-field>
                          </th>
                      <td mat-cell *matCellDef="let element"> {{element.Emp_location}} </td>
                    </ng-container>

                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
            <div  fxLayoutAlign="center center">
                <button mat-button style="background-color: lightpink;" [disabled]="start===0 ? true : false" [ngStyle] = "{'cursor':start===0 ? 'not-allowed' : 'default' }" (click)="firstpage()"> < </button>
                <button mat-button style="background-color: lightgreen;" [disabled]="start===0 ? true : false" [ngStyle] = "{'cursor':start===0 ? 'not-allowed' : 'default' }" (click)="prevpage()"> < </button>
               <!-- <button mat-button [ngClass]="{'enable':start !==0 && end !==5,'disable':start===0 && end===5 }"> < </button> -->
               
               <!-- <button mat-button class="button" (click)="firstpage()"> 1 </button>
                <button mat-button class="button" (click)="secondpage()"> 2 </button>
                <button mat-button class="button" (click)="thirdpage()"> 3 </button>
                <button mat-button class="button" (click)="fourthpage()"> 4 </button> -->

                <button mat-input *ngFor="let a of page" (click)="pagemethod(a)">{{a}}</button>
            
                <button mat-button style="background-color: lightgreen;" [disabled]="end===20 ? true : false" [ngStyle] = "{'cursor':end===20 ? 'not-allowed' : 'default' }" (click)="nextpage()"> > </button>
                <button mat-button style="background-color: lightpink;" [disabled]="end===20 ? true : false" [ngStyle] = "{'cursor':end===20 ? 'not-allowed' : 'default' }" (click)="fourthpage()"> > </button>
               
                <!-- <mat-icon [disabled]="true" (click)="nextpage()">keyboard_arrow_right</mat-icon> -->
            </div>
            <div class="medQuery" fxLayoutAlign="center center">
                <p>Items per page:</p>
                <mat-form-field >
                        <mat-label>Select an option</mat-label>
                        <mat-select  [(value)]="selected" (selectionChange)="selectChange($event)">
                          <mat-option value="5">5</mat-option>
                          <mat-option value="10">10</mat-option>
                          <mat-option value="15">15</mat-option>
                          <mat-option value="20">20</mat-option>
                
                        </mat-select>
                      </mat-form-field>
                      <!-- <mat-form-field>
                        <mat-label>Favorite food</mat-label>
                        <mat-select (selectionChange)="selectChange($event)">
                          <mat-option *ngFor="let food of foods" [value]="food.value" >
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field> -->
            </div>
              
</div>
